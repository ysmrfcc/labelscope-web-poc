name: CV Process

on:
  push:
    paths:
      - 'images/**'

jobs:
  run-cv:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect added image
        id: img
        shell: bash
        run: |
          set -e
          FILE="$(git diff --name-only HEAD^ HEAD | grep '^images/' | head -n 1 || true)"
          echo "file=$FILE" >> "$GITHUB_OUTPUT"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run CV script
        if: ${{ steps.img.outputs.file != '' }}
        env:
          AZURE_CV_ENDPOINT: ${{ secrets.AZURE_CV_ENDPOINT }}
          AZURE_CV_KEY: ${{ secrets.AZURE_CV_KEY }}
          INPUT_IMAGE: ${{ steps.img.outputs.file }}
        run: python scripts/run_cv.py

      - name: Commit results
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data
          git commit -m "Add CV results [skip ci]" || echo "no changes"
          git push
