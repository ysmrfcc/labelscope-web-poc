name: CV Process (sanity)

on:
  push:
    paths:
      - 'images/**'

jobs:
  sanity:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect added image
        id: img
        shell: bash
        run: |
          set -e
          FILE="$(git diff --name-only HEAD^ HEAD | grep '^images/' | head -n 1 || true)"
          echo "file=$FILE" >> "$GITHUB_OUTPUT"

      - name: Ensure docs/data exists and write index.json
        if: ${{ steps.img.outputs.file != '' }}
        shell: bash
        run: |
          mkdir -p docs/data
          NAME="$(basename '${{ steps.img.outputs.file }}').json"
          # 既存 index.json があれば先頭に今回分を入れる／なければ新規作成
          if [ -f docs/data/index.json ]; then
            jq --arg n "$NAME" '([$n] + .) | unique | .[:100]' docs/data/index.json > docs/data/.index.tmp || echo '["'"$NAME"'"]' > docs/data/.index.tmp
            mv docs/data/.index.tmp docs/data/index.json
          else
            echo '["'"$NAME"'"]' > docs/data/index.json
          fi

      - name: Commit index.json
        if: ${{ steps.img.outputs.file != '' }}
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/index.json
          git commit -m "init index.json [skip ci]" || echo "no changes"
          git push
