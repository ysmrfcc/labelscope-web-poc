name: CV Process

on:
  push:
    branches: [ main ]
    paths:
      - 'images/**'

jobs:
  run-cv:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect added image (robust)
        id: img
        shell: bash
        run: |
          set -e
          # GitHubイベントの added から images/ 配下を拾う
          FILE="$(jq -r '.head_commit.added[]? // empty' "$GITHUB_EVENT_PATH" | grep '^images/' | head -n 1 || true)"
          # 複数コミット/複数ファイルにフォールバック
          if [ -z "$FILE" ]; then
            FILE="$(jq -r '.commits[]?.added[]? // empty' "$GITHUB_EVENT_PATH" | grep '^images/' | head -n 1 || true)"
          fi
          echo "file=$FILE" >> "$GITHUB_OUTPUT"
          echo "Detected: $FILE"

      - name: Stop if no image
        if: ${{ steps.img.outputs.file == '' }}
        run: echo "No new image under images/. Skip." && exit 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run CV script
        env:
          AZURE_CV_ENDPOINT: ${{ secrets.AZURE_CV_ENDPOINT }}
          AZURE_CV_KEY: ${{ secrets.AZURE_CV_KEY }}
          INPUT_IMAGE: ${{ steps.img.outputs.file }}
        run: python scripts/run_cv.py

      - name: Commit results (JSON + index.json)
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data
          git commit -m "Add CV results [skip ci]" || echo "no changes"
          git push
