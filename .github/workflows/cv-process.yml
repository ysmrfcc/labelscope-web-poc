name: CV Process

on:
  push:
    branches: [ main ]
    paths:
      - 'images/**'    # images 配下が更新されたら毎回走る

jobs:
  run-cv:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run builder (create results + index.json)
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          AZURE_CV_ENDPOINT: ${{ secrets.AZURE_CV_ENDPOINT }}
          AZURE_CV_KEY: ${{ secrets.AZURE_CV_KEY }}
        run: |
          python scripts/build_results.py

      - name: Commit outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data
          git commit -m "results: update docs/data (json + index.json) [skip ci]" || echo "no changes"
          git push
